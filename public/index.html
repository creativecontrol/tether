<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tether</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://cdn.jsdelivr.net/npm/webmidi@2.5.1"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.2.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.2.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.2.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="loader">
  <div id="loader"></div>
</div>

<div class="heading">
  <div class="heading-child" id="title">
    <img src="/images/tether_logo_lt_deep.png" id="logo">
    <img src="/images/tether_title.png">
  </div>
  <div class="heading-child">
    <button id="callControl" class="mdc-button mdc-button--raised">
      <i class="material-icons mdc-button__icon" aria-hidden="true">web_asset</i>
      <span class="mdc-button__label">Hide Call Controls</span>
    </button>
  </div>
</div>
<div id="callControls" style="display:block;">
      <button class="mdc-button mdc-button--raised" id="cameraBtn">
          <i class="material-icons mdc-button__icon" aria-hidden="true">perm_camera_mic</i>
          <span class="mdc-button__label">Open camera & microphone</span>
      </button>
      <button class="mdc-button mdc-button--raised" disabled id="createBtn">
          <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
          <span class="mdc-button__label">Create room</span>
      </button>
      <button class="mdc-button mdc-button--raised" disabled id="joinBtn">
          <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
          <span class="mdc-button__label">Join room</span>
      </button>
      <button class="mdc-button mdc-button--raised" disabled id="hangupBtn">
          <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
          <span class="mdc-button__label">Hangup</span>
      </button>
      <!-- <div> -->
        <button class="mdc-icon-button" id="copyID">
          <i class="material-icons mdc-button__icon" aria-hidden="true">content_copy</i>
        </button>
        <span id="currentRoom"></span>
      <!-- </div> -->
</div>
<div id="midiInactive">
    <button class="mdc-button mdc-button--raised" id="activateMidi">
      <i class="material-icons mdc-button__icon" aria-hidden="true">piano</i>
      <span class="mdc-button__label">Activate Midi</span>
    </button>
</div>

<div id="midiActive">
  <div id="midiRefresh">
    <button class="mdc-button mdc-button--raised" id="midiRefreshBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">refresh</i>
        <span class="mdc-button__label">Refresh MIDI Devices</span>
    </button>
  </div>

  <div id="midiInput">
    <label for="midiInSelect">MIDI Input</label>
    <select name="MIDI Input" id="midiInSelect"></select>
  </div>

  <div id="midiOutput">
    <label for="midiOutSelect">MIDI Output</label>
    <select name="MIDI Output" id="midiOutSelect"></select>
  </div>

</div>

<div id="videos" class="video">
    <video id="remoteVideo" class="video-child" autoplay playsinline></video>
    <video id="localVideo" class="video-child" muted autoplay playsinline></video>
</div>
<div class="mdc-dialog"
     id="room-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                Enter ID for room to join:
                <div class="mdc-text-field mdc-text-field--no-label">
                    <input type="text" id="room-id" class="mdc-text-field__input" placeholder="Room ID">
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                    <span class="mdc-button__label">Cancel</span>
                </button>
                <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                        data-mdc-dialog-action="yes">
                    <span class="mdc-button__label">Join</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>

<div id="controls">
  <button class="mdc-icon-button mdc-icon-button--on" aria-pressed="true" id="microphone">
    <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">mic</i>
    <i class="material-icons mdc-icon-button__icon">mic_off</i>
  </button>
  <button class="mdc-icon-button mdc-icon-button--on" aria-pressed="true" id="videoFeed">
    <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">videocam</i>
    <i class="material-icons mdc-icon-button__icon">videocam_off</i>
  </button>
  <button class="mdc-icon-button mdc-icon-button--on" aria-pressed="true" id="audioIn">
    <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">input</i>
    <img src="/icons/input_off.svg" class="mdc-icon-button__icon"/>
  </button>
</div>

<div id="settings">
  <button class="mdc-icon-button" aria-pressed="true" id="settingsButton">
    <i class="material-icons mdc-icon-button__icon">settings</i>
  </button>
</div>

<div  class="mdc-dialog"
      role="alertdialog"
      id="settingsDialog">
      <div class="mdc-dialog__container">
          <div class="mdc-dialog__surface">
              <h2 class="mdc-dialog__title" id="my-dialog-title">Settings</h2>
              <div class="mdc-dialog__content">
                <div class="select">
                    <label for="micSource">Mic input source: </label><select id="micSource"></select>
                </div>
                <div class="">
                    <label for="auxActivate">Activate Aux input: </label><input type="checkbox" checked= false value="active" id="auxActivate"></input>
                </div>
                <div class="select">
                    <label for="auxSource">Aux input source: </label><select id="auxSource"></select>
                </div>

                <div class="select">
                    <label for="audioOutput">Audio output destination: </label><select id="audioOutput"></select>
                </div>

                <div class="select">
                    <label for="videoSource">Video source: </label><select id="videoSource"></select>
                </div>
              </div>

            <footer class="mdc-dialog__actions">
                <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                        data-mdc-dialog-action="yes">
                    <span class="mdc-button__label">Close</span>
                </button>
            </footer>
          </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
</div>

<div id="notifications">
</div>

<div id="fullscreen">
  <button class="mdc-icon-button" aria-pressed="true" id="fullscreenButton">
    <i class="material-icons mdc-icon-button__icon">fullscreen</i>
  </button>
</div>

<script src="app.js"></script>
</body>
</html>
